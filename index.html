<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Heading tag-->
    <h1>Day-1</h1>
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>

    <!--Paragraph-->
    <p>This is a paragraph tag</p>

    <!--Anchor tag-->
    <a href="https://google.com" target="blank">Google</a>
    <br>

    <img src="./images/waterfall.jpg"height="200" width="200" alt="">
    <!--subscript and superscript-->
    <p>H<sub>2</sub>O</p>
    <p>A<sup>2</sup>B</p>
    <!--pretag-->
    <pre>This   is    pretag</pre>
    <!--List-->
    <p>List</p>
    <p>ordered list</p>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
    </ol>
    <p>Unordered list</p>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
    </ul>
    <!--Table-->
    <p>Table</p>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Roll no</th>
        </tr>
        <tr>
            <td>Vidhya</td>
            <td>4419</td>
        </tr>
    </table>
    <!--video-->
    <video src="./videos/201159-914606133_small.mp4" height="500px" width="500px" controls></video>
    <hr>
</body>
</html>
